<html lang="en">

    <link rel="stylesheet" href="./style.css">

    <title>Guess Number</title>
</head>

<body>
    <section class="out-section">
        <h1>Guess Number Between 0-10</h1>
        <hr>
        <h2 id="life">Life: 3</h2>

        <div>

        <button id="guess-button">Get Shot</button>

        <h2 id="result">Well Done</h2>

    </section>
